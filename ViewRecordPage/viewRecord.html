<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="../StartPage/birdOfKoreaLogo.png" type="image/x-icon">
        <link rel="stylesheet" href="viewRecord.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap');
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="mainFrame">
            <image src="../mascot.png" id="searchMascot"></image>
            <div id="pageName"><p>탐조 기록 목록</p></div>
            <div id="main">
            </div>
            <div id="line"></div>
            <div id="buttonLine">
                <button class="pageButton" onclick="location.href = '../EncyclopediaPage/encyclopedia.html'">도감</button>
                <button class="pageButton" onclick="location.href = '../AskPage/ask.html'">동정</button>
                <button class="pageButton" onclick="location.href = '../RecordPage/record.html'" id="currentButton">기록</button>
                <button class="pageButton" onclick="location.href = '../NewsPage/news.html'">새뉴스</button>
                <button class="pageButton" onclick="location.href = '../BadgePage/badge.html'">배지</button>
                <button class="pageButton" onclick="location.href = '../MyPage/mypage.html'">마이페이지</button>
            </div>
        </div>
        <div id="choose">
            <div onclick="location.href = '../RecordPage/record.html'">
                <span class="tabLabel">추가</span>
                <input type="image" src="../orangeTab.png" class="tab" value="안녕">
            </div>
            <div onclick="location.href = window.location.href">
                <span class="tabLabel">기록</span>
                <input type="image" src="../yellowTab.png" class="tab" id="currentTab" >
            </div>
        </div>
        <script src="viewRecord.js"></script>
    </body>
