<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../StartPage/birdOfKoreaLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div id="signInPage">
        <img src="./img/leaf.png" class="leaf" id="leftLeaf">
        <img src="./img/signInBackground.png" id="signInBackground">
        <div id="signInForm">
            <h2 id="title">Sign In</h2>
            <form>
                <div class="textborder">
                    <input type="text" id="id" autocomplete="off" placeholder="Email">
                </div>
                <div class="textborder">
                    <input type="text" id="pw" autocomplete="off" placeholder="Password">
                </div>
                <div>
                    <button type="button" id="submitButton">Start</button>
                </div>
            </form>
        </div>
        <img src="./img/leaf2.png" class="leaf" id="rightLeaf">
    </div>
    <script src="signIn.js" type="module"></script>
</body>
</html>
