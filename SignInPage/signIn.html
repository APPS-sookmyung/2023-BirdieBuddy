<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../birdOfKoreaLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div id="signInPage">
        <img src="./img/leaf.png" class="leaf" id="leftLeaf">
        <img src="./img/signInBackground.png" id="signInBackground">
        <div id="signInForm">
            <h2 id="title">Sign In</h2>
            <form id="userinfo" method="POST">
                <div class="textborder">
                    <input type="text" name="userId" id="id" autocomplete="off" placeholder="Email" style="color:white">
                </div>
                <div class="textborder">
                    <input type="password" name="pw" id="pw" autocomplete="off" placeholder="Password" style="color:white">
                </div>
                <div>
                    <input type="submit" id="submitButton" value="Start"></input>
                </div>
            </form>
        </div>
        <img src="./img/leaf2.png" class="leaf" id="rightLeaf">
    </div>
    <script src="signIn.js" type="module"></script>
</body>
</html>
