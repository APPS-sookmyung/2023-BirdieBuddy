<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="icon" href="../birdOfKoreaLogo.png" type="image/x-icon">
        <link rel="stylesheet" href="./pictureEncyclopedia.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap');
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="mainFrame">
            <image src="../mascot.png" id="searchMascot"></image>
            <div id="questionBox">
                <div id="questionName"><span>Q.</span>서식지</div>
                <div id="questions">
                    <input type="submit" value="확인" id="submitAnswer">
                </div>
            </div>
            <div id="main">
            </div>
            <div id="line"></div>
            <div id="buttonLine">
                <button class="pageButton" onclick="location.href = '../EncyclopediaPage/encyclopedia.html'" id="currentButton">도감</button>
                <button class="pageButton" onclick="location.href = '../AskPage/ask.html'">동정</button>
                <button class="pageButton" onclick="location.href = '../RecordPage/record.html'">기록</button>
                <button class="pageButton" onclick="location.href = '../NewsPage/news.html'">새뉴스</button>
                <button class="pageButton" onclick="location.href = '../BadgePage/badge.html'">배지</button>
                <button class="pageButton" onclick="location.href = '../MyPage/mypage.html'">마이페이지</button>
                <div id="settings">
                    <a href="../index.html"><img src="../logout.png" class="logout"></a>
                    <img src="../notification.png" class="notification">
                </div>
            </div>
        </div>
        <div id="choose">
            <div onclick="location.href = '../EncyclopediaPage/encyclopedia.html'">
                <span class="tabLabel">도감</span>
                <input type="image" src="../orangeTab.png" class="tab" value="안녕">
            </div>
            <div onclick="location.href = '../PictureEncyclopediaPage/pictureEncyclopedia.html'">
                <span class="tabLabel">모양</span>
                <input type="image" src="../yellowTab.png" id="currentTab" class="tab">
            </div>
            <div onclick="location.href = '../FamilyEncyclopediaPage/familyEncyclopedia.html'">
                <span class="tabLabel">과</span>
                <input type="image" src="../greenTab.png" class="tab">
            </div>
        </div>
        <script src="./pictureEncyclopedia.js" type="module"></script>
    </body>
</html>
